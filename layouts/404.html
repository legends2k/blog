{{ partial "header.html" . }}

<div class="container">
    {{ if .Site.Params.intro }}
        <header class="post-header">
            <h1 class="post-title" itemprop="name">{{ .Site.Params.headline }}</h1>
            <p>{{ .Site.Params.description }}</p>
        </header>
    {{ end }}
    <p class="error">Oh, this page does not exist!  But wait, your intuition may be right; search in the above sections or check the <a href="{{ .Site.BaseURL }}">home page</a>.</p>
</div>

{{ partial "footer.html" . }}
